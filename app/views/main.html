<div class="bucket" ng-app="angularTestApp" ng-controller="MainCtrl">

    <div class="col-sm-4 text-center content">
        <h1>Seattle, WA</h1>

        <hr>

        <div id="search" ng-model="location"></div><br>
        <button class="btn btn-primary btn-find" ng-click="findPlaces()">Search for places to visit</button><br><br>
        <button class="btn btn-primary btn-find" ng-click="addPlaces(currentPlace)">Add place to bucket list</button><br><br>

        <hr>

        <div class="saved-places text-left">
          <p ng-repeat="city in storage.savedCities">
            <a class="place-title" href="" ng-click="refocus(city.coords.latitude, city.coords.longitude)">{{city.name}}</a><br>
            <a target="_blank" href="{{city.url}}">more info</a><br>
            <a href="" ng-click="removePlace(city)">delete</a>
          </p>
        </div>


        <script id="searchbox.tpl.html" type="text/ng-template">
          <input type="text" placeholder="Search by City, State, Location..." style="width: 70%;">
        </script>
    </div>


    <div class="col-sm-8 map-canvas">
      <div cass="map-container">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
          <ui-gmap-search-box parentdiv="'search'" template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
          <ui-gmap-marker idKey="1" coords="coords" events="searchbox.events"></ui-gmap-marker>
          <ui-gmap-marker ng-repeat="city in storage.savedCities" idKey='2' coords='city.coords'></ui-gmap-marker>
        </ui-gmap-google-map>
      </div>
    </div>


</div>
