<div class="container">
  <div class="text-center">
    <h1>Do some addition!</h1>
    <div ng-app ng-init="firstnum=1;secondnum=2">
      <input type="number" min="0" ng-model="firstnum">
        plus
      <input type="number" min="0" ng-model="secondnum">
        equals
      <span class="label label-success" style="font-size: 1.2em;">{{firstnum + secondnum}}</span>
    </div><br>
  </div>
</div>
